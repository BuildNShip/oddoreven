<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand Cricket Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
  <h1>Hand Cricket Game</h1>

  <div id="toss-container">
    <button id="toss-button">Toss</button>
    <p id="toss-result"></p>
  </div>
  
  <div id="overs-container">
    <label for="overs-input">Choose Overs (1-10):</label>
    <input type="number" id="overs-input" min="1" max="10" value="2">
  </div>

  <div id="scoreboard">
    <div id="player-score">Your Score: 0</div>
    <div id="computer-score">Computer's Score: 0</div>
  </div>
  
  <div id="choices" style="display:none;">
    <button class="choice-button" data-number="1">1</button>
    <button class="choice-button" data-number="2">2</button>
    <button class="choice-button" data-number="3">3</button>
    <button class="choice-button" data-number="4">4</button>
    <button class="choice-button" data-number="5">5</button>
    <button class="choice-button" data-number="6">6</button>
  </div>
  
  <div id="result">
    <div id="player-choice">You picked: -</div>
    <div id="computer-choice">Computer picked: -</div>
    <div id="outcome">-</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
